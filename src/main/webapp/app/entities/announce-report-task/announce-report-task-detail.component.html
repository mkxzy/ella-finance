
<div *ngIf="announceReportTask">
    <h2><span>Announce Report Task</span> {{announceReportTask.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{announceReportTask.title}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{announceReportTask.year}}</span>
        </dd>
        <dt><span>Company List</span></dt>
        <dd>
            <div *ngIf="announceReportTask.companyList">
                <a (click)="openFile(announceReportTask.companyListContentType, announceReportTask.companyList)">open</a>
                {{announceReportTask.companyListContentType}}, {{byteSize(announceReportTask.companyList)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'announce-report-task/'+ announceReportTask.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
