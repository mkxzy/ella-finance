<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAnnounceReportTaskLabel">新建报表任务</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!announceReportTask.id">-->
            <!--<label for="id">ID</label>-->
            <!--<input type="text" class="form-control" id="id" name="id"-->
                   <!--[(ngModel)]="announceReportTask.id" readonly />-->
        <!--</div>-->
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="announceReportTask.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="announceReportTask.year" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyList">Company List</label>
            <div>
                <div *ngIf="announceReportTask.companyList" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(announceReportTask.companyListContentType, announceReportTask.companyList)">open</a><br>
                    <span class="pull-left">{{announceReportTask.companyListContentType}}, {{byteSize(announceReportTask.companyList)}}</span>
                    <button type="button" (click)="announceReportTask.companyList=null;announceReportTask.companyListContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_companyList" (change)="setFileData($event, announceReportTask, 'companyList', false)"/>
            </div>
            <input type="hidden" class="form-control" name="companyList" id="field_companyList"
                [(ngModel)]="announceReportTask.companyList" />
            <input type="hidden" class="form-control" name="companyListContentType" id="field_companyListContentType"
                [(ngModel)]="announceReportTask.companyListContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">-->
            <!--<span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>-->
        <!--</button>-->
        <button style="margin-right: 50%" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>生成报表</span>
        </button>
    </div>
</form>
